name: UltimateTeams
version: "5.0.0"
main: dev.xf3d3.ultimateteams.UltimateTeams
api-version: 1.16
prefix: UltimateTeams
website: "https://github.com/dei2004"
authors: [ xF3d3, dei0 ]
description: A simple and lightweight Teams plugin for Minecraft, with cross-server support, developed with optimization in mind! Improved by dei0 with Team Ender Chest feature.
folia-supported: true
softdepend:
  - 'PlaceholderAPI'
  - 'floodgate'
  - 'HuskHomes'
  - 'Vault'
libraries:
  - 'com.mysql:mysql-connector-j:9.2.0'
  - 'org.mariadb.jdbc:mariadb-java-client:3.4.1'
  - 'org.xerial:sqlite-jdbc:3.46.1.0'
  - 'com.h2database:h2:2.3.232'
  - 'com.zaxxer:HikariCP:6.2.1'
  - 'org.postgresql:postgresql:42.7.3'
  - 'redis.clients:jedis:5.2.0'

permissions:
  ultimateteams.player:
    default: true
    children:
      ultimateteams.maxteamsize.group1: true
      ultimateteams.team.gui: true
      ultimateteams.team.create: true
      ultimateteams.team.rename: true
      ultimateteams.team.warp: true
      ultimateteams.team.setwarp: true
      ultimateteams.team.delwarp: true
      ultimateteams.team.disband: true
      ultimateteams.team.invite.send: true
      ultimateteams.team.invite.accept: true
      ultimateteams.team.invite.deny: true
      ultimateteams.team.sethome: true
      ultimateteams.team.delhome: true
      ultimateteams.team.home: true
      ultimateteams.team.pvp: true
      ultimateteams.team.enemy.add: true
      ultimateteams.team.enemy.remove: true
      ultimateteams.team.ally.add: true
      ultimateteams.team.ally.remove: true
      ultimateteams.team.leave: true
      ultimateteams.team.kick: true
      ultimateteams.team.list: true
      ultimateteams.team.transfer: true
      ultimateteams.team.prefix: true
      ultimateteams.team.info: true
      ultimateteams.team.promote: true
      ultimateteams.team.demote: true
      ultimateteams.team.permissions.add: true
      ultimateteams.team.permissions.remove: true
      ultimateteams.team.echest: true
      ultimateteams.allychat: true
      ultimateteams.teamchat: true

  ultimateteams.defaultsop:
    default: op
    children:
      ultimateteams.admin.about: true
      ultimateteams.admin.reload: true
      ultimateteams.admin.migrate: true
      ultimateteams.admin.team.disband: true
      ultimateteams.admin.team.join: true
      ultimateteams.bypass.pvp: true
      ultimateteams.bypass.homecooldown: true
      ultimateteams.bypass.chatcooldown: true
      ultimateteams.bypass.warpcooldown: true
      ultimateteams.chat.spy: true
      ultimateteams.admin.echest.add: true
      ultimateteams.admin.echest.remove: true
      ultimateteams.admin.echest.list: true